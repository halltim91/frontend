<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body class="d-flex justify-content-center">
    <main class="container bg-light m-5 p-3 w-50 rounded">
      <h1 class="p-1 pb-3">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="w-75">
        <label for="input">Background change interval (seconds): </label>
        <input id="input" type="number" value="1" min="0"/>
      </div>
      <div>
        <input id="button" class="bg-danger text-white border-0 p-2 pt-1 rounded mt-3" type="button" value="Stop"/>
      </div>
    </main>
  </body>
</html>
