<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body class="d-flex justify-content-center bg-dark">
    <main>
      <form class="container bg-light m-5 p-3 d-grid rounded">
        <h1 class="text-center w-100">Exercise 05 - Form</h1>
        <label class="form-label fw-bold" for="name">Full Name:</label>
        <input class="form-control" id="name"/>
        <label class="form-label fw-bold mt-3" for="email">Email:</label>
        <input type="email" class="form-control" id="email"/>
        <label class="form-label fw-bold mt-3" for="registration">Registration Status:</label>
        <select class="form-select" id="registration"><option>Choose an Option</option></select>
        <label class="form-label fw-bold mt-3">Have you taken any of the following courses?
        <div class="w-100">
          <input type="checkbox" id="programingLanguages" unchecked/>
          <label class="fw-normal" for="programingLanguages">Programing Languages</label>
        </div>
        <div class="w-100">
          <input type="checkbox" id="operatingSystems" unchecked/>
          <label class="fw-normal" for="operatingSystems">Operating Systems</label>
        </div>
        <div class="w-100">
          <input type="checkbox" id="fullStack" unchecked/>
          <label class="fw-normal" for="fullStack">Full Stack Web Development</label>
        </div>
      </label>
        <label class="form-label fw-bold mt-3" for="anythingElse">Anything else?</label>
        <textarea class="form-control w-100" id="anythingElse"></textarea>
        <div class="row pt-3">
          <div class="col w-100 pe-1">
            <button type="submit" class="btn btn-primary py-1 w-100">Submit</button>
          </div>
          <div class="col w-100 ps-0">
            <button type="reset" class="btn btn-secondary py-1 w-100">Reset</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
